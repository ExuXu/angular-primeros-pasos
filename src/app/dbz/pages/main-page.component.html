<h1>
  Dragon Ball Z mundo
</h1>
<hr>

<div class="row">

  <div class="col">
    <app-dbz-list
      [characterList]="characters"
      (onDeleteCharacter)="onDeleteCharacter($event)">
    </app-dbz-list>
  </div>

  <div class="col">
    <app-dbz-add-character
    (onNewCharacter)="addCharacter($event)">
    </app-dbz-add-character>
  </div>

</div>
